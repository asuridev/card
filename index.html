<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="container-card">
        <article class="card">
            <figure class="img-card">
                <div class="layer">
                    <img width="36" height="36" src="./images/icon-view.svg" alt="">
                </div>
                <img width="604" height="604" src="./images/image-equilibrium.jpg" alt="">
            </figure>
            <h2 class="title-card">Equilibrium #3429</h2>
            <p class="text-card">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <section class="price-card">
                <div class="logo-text">
                    <img src="./images/icon-ethereum.svg" alt="logo-ethrreum">
                    <span class="price">0.041 ETH</span>
                </div>
                <div class="logo-text">
                    <img src="./images/icon-clock.svg" alt="logo-clock">
                    <span class="time">3 days left</span>
                </div>
            </section>
            <hr>
            <div class="logo-text">
                <img  width="28" height="28" class="avatar" src="./images/image-avatar.png" alt="avatar">
                <span class="info-avatar">Creation of <span class="name">Jules Wyvern</span> </span>
            </div>
        </article>
    </section>
    
</body>
</html>
